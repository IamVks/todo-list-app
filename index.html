<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note-Maker</title>
    <script src="https://kit.fontawesome.com/a5d2b1ec9e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">

        <!--Search bar-->
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Easy Note</h1>
            <form class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="Search here....">
            </form>
        </header>

        <!--List View-->
        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Buy Groceries</span>
                <i class="far fa-trash-alt delete"></i>

            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Take Ronnie To Wet</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Learn Coding</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>

        <!--add todo button-->
        <form class="add text-center my-4">
            <label class="text-light">Add a new todo...</label>
            <input class="form-control m-auto" type="text" name="add" />
        </form>

    </div>

    <script src="app.js"></script>

</body>

</html>
